<meta charset="UTF-8">

<script>
    var idade = prompt("Quantos anos você tem?");

    var calculoDiasDeVida = function(idade) {
        var dias = idade * 365;
        return dias;
    };

    var calculoBatimentos = function(dias) {
        var batimentos = dias * 24 * 60 * 80;
        return batimentos;
    };
    //var dias = idade * 365;
    //var batimentos = dias * 24 * 60 * 80;

    var dias = calculoDiasDeVida(idade);
    var batimentos = calculoBatimentos(dias);

    document.write("Você já viveu " + dias + " dias de vida.");
    document.write(" Seu coração já bateu " + batimentos + " vezes. Haja coração!");
</script>
