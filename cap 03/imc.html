<meta charset="UTF-8">

<script>
    
    //declarando as funções:

    var pulaLinha = function() {
        document.write("<br>");
    };
    
    var mostra = function(frase) {
        document.write(frase);
        //pulaLinha();
    };

    var calculaIMC = function(alturaDoUsuario, pesoDoUsuario) {
        var imcDoUsuario = pesoDoUsuario / (alturaDoUsuario * alturaDoUsuario);
        return imcDoUsuario;
    };

    //var imcDoUsuario  = calculaIMC(alturaDoUsuario, pesoDoUsuario);
    
    var nomeUsuario = prompt("Bom dia! Qual o seu nome?")
        document.write("Bem-vindo, " + nomeUsuario + "!");
        pulaLinha();

    var alturaDoUsuario = prompt(nomeUsuario + ", qual a sua altura?");
    var pesoDoUsuario = prompt("E o seu peso, " + nomeUsuario + ", qual é?");

    var imcDoUsuario = calculaIMC(alturaDoUsuario, pesoDoUsuario);
        mostra(nomeUsuario +", de acordo com os seus dados fornecidos, o seu  Índice de Massa Corporal (IMC) é " + imcDoUsuario.toFixed(2) + ".");
        pulaLinha();
    if(imcDoUsuario >= 18.5 && imcDoUsuario <= 35) {
       mostra(" OK! Seu IMC está entre os dois limites.");
    }

    
</script>
