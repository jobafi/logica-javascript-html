<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas com FOR</title>
</head>
<body>

    <script>
        var mostra = function(frase) {
            document.write(frase + "<br>")
        }
        
        var numero = prompt("De qual número você deseja saber a Tabuada?")

        document.write("A <strong>Tabuada</strong> do número " + numero + " é: <br>")

        for(var multiplicador = 1; multiplicador <= 10; multiplicador ++) //multiplicador ++ significa que a cada repetição, será adicioandoqsomado o valor 1 (multiplicador = multiplicador + 1).
        mostra(numero + " vezes  " + multiplicador + "  é igual a  " + numero * multiplicador + ".");
    </script>
    
</body>
</html>
