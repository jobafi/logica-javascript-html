<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Méida de Idade dos Familiares</title>
</head>
<body>
    
    <script>
        
       <!-- var mostra = function(frase) {
           // document.write(frase + "<br>");
       // }-->

        var totalDeFamiliares = prompt("Quantos familiares são?");
        somaDeIdade = 0;
        
        var numero = 1;

        while(numero <= totalDeFamiliares) {
            var idade = parseInt(prompt("Qual é a idade?"));
            somaDeIdade = somaDeIdade + idade;

            numero++; //numero++ significa que a cada repetição, será adicioando/somado o valor 1 (numero = numero + 1). Esse processo se chama incrementação.
        }

        var media = somaDeIdade / totalDeFamiliares;
        alert("A média é: " + media);

    </script>

</body>
</html>
