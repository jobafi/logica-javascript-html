<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha com Tentativas</title>
</head>
<body>
    
    <script>

        var numeroPensado = Math.round(Math.random() * 10);

        var numeroDaTentativa = 1;

        while(numeroDaTentativa <= numeroPensado) {
            var chute = prompt("Qual número você acha que pensei?");

            if(chute == numeroPensado) {
                alert("Parabéns, você acertou!");
                break;
            } else {
                alert("Você errou. Será que ainda tem mais tentativas?");
                if(chute < numeroPensado) {
                    alert("O número que pensei é maior que seu chute!");
                } else {
                    alert("O número que pensei é menor que seu chute!");
                }
            }
            numeroDaTentativa++;
        }

    </script>

</body>
</html>
