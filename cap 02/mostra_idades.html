
<meta charset="utf-8">

<!--ultilizando o <br> dentro de uma função-->
<h3>Ultilizando o br dentro de uma função:</h3>
<script>

    var pulaLinha = function() {
        document.write("<br>");
    };
    
    var ano = 2020;
    document.write("Eu nasci em : " + (ano - 29));
    pulaLinha();
    document.write("Adriano nasceu em : " + (ano - 26));
    pulaLinha();
    document.write("Paulo nasceu em : " + (ano - 32));
    pulaLinha();
    pulaLinha();
</script>

<!--ultilizando o <hr> dentro de uma função-->
<h3>Ultilizando o hr dentro de uma função:</h3>
<script>

    var pulaLinhahr = function() {
        document.write("<hr>");
    }

    var ano = 2020;
    document.write("Mateus nasceu em : " + (ano - 30));
    pulaLinhahr();
    document.write("Calebe nasceu em : " + (ano - 45));
    pulaLinhahr();
    document.write("Tito nasceu em : " + (ano - 50));
    pulaLinhahr();
</script>
