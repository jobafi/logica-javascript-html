
<meta charset="utf-8">
<!--imprimindo a idade com dois document.write-->
<script>
    document.write("Minha idade é: ");
    document.write(29 + "<br><br>");
</script>
<!--somando números e strings-->
<script>
    document.write(25 + 25);
    document.write("25" + "25" + "<br><br>");
</script>
<!--data de nascimento-->
<script>
    document.write("Eu nasci em: ");
    document.write("2020 - 29" + "<br><br>");
</script>
<!--calculando a soma das idades-->
<script>
    document.write("A soma das nossas idades é: ");
    document.write(29 + 32 + 26 + "<br><br>");
</script>
<!--calculando a média das idades e imprimindo com dois document.write-->
<script>
    document.write("A média das nossas idades é: ");
    document.write((29 + 32 + 26) / 3 + "<br><br>");
</script>
<!--imprimindo a idade com apenas um document.write-->
<script>
    document.write("Minha idade é: " + 29 "<br><br>");
</script>
<!--calculando a média das idades e imprimindo com apenas um document.write-->
<script>
    document.write("A média das nossas idades é: " + ((29 + 32 + 26) / 3));
</script>
